  <xml id="startBlocks" style="display: none">
    <block type="variables_set" id="set_n_initial" inline="true" x="20" y="20">
      <field name="VAR">n</field>
      <value name="VALUE">
        <block type="math_number">
          <field name="NUM">1</field>
        </block>
      </value>
      <next>
        <block type="controls_repeat_ext" id="repeat" inline="true">
          <value name="TIMES">
            <block type="math_number">
              <field name="NUM">4</field>
            </block>
          </value> 
          <statement name="DO">
           <block type="wait_seconds" id="wait">
              <field name="SECONDS">1.0</field>
              <next>
                <block type="variables_set" id="set_n_update" inline="true">
                  <field name="VAR">n</field>
                  <value name="VALUE">
                    <block type="math_arithmetic" inline="true">
                      <field name="OP">MULTIPLY</field>
                      <value name="A">
                        <block type="variables_get">
                          <field name="VAR">n</field>
                        </block>
                      </value>
                      <value name="B">
                        <block type="math_number">
                          <field name="NUM">2</field>
                        </block>
                      </value>
                    </block>
                  </value>
                  <next>
                    <block type="text_print" id="print" inline="false">
                      <value name="TEXT">
                        <block type="variables_get">
                          <field name="VAR">n</field>
                        </block>
                      </value>
                    </block>
                  </next>
                </block>
              </next>
            </block>
          </statement>
        </block>
      </next>
    </block>
  </xml>
  <script>
    var workspace = Blockly.inject('blocklyDiv',
        {media: 'google-blockly-a10c686/media/',
         toolbox: document.getElementById('toolbox')});
    Blockly.Xml.domToWorkspace(document.getElementById('startBlocks'),
                              workspace);
    
    // Exit is used to signal the end of a script.
    Blockly.Python.addReservedWords('exit');

    var outputArea = document.getElementById('output');
    var runButton = document.getElementById('runButton');
    outputArea.value = 'Show code:\n=================';

    var highlightPause = false;
    var latestCode = '';

    function resetStepUi(clearOutput) {
    //  workspace.highlightBlock(null);
    //  highlightPause = false;
      runButton.disabled = '';

      if (clearOutput) {
        outputArea.value = 'Show code:\n=================';
      }
    }

    function runCode() {
        //resetStepUi(true);
        if(highlightPause == false){
            highlightPause = true;
            latestCode = Blockly.Python.workspaceToCode(workspace);
            outputArea.value = outputArea.value +'\n' + latestCode;
        }else{
            resetStepUi(true);
            latestCode = Blockly.Python.workspaceToCode(workspace);
            outputArea.value = outputArea.value +'\n' + latestCode;
            
            /* add header, pad to multiple of 16 bytes*/
            data = new Uint8Array(4 + latestCode.length + (16 - (4 + latestCode.length) % 16));
            data[0] = 77; // 'M'
            data[1] = 80; // 'P'
            data[2] = latestCode.length & 0xff;
            data[3] = (latestCode.length >> 8) & 0xff;
            for (var i = 0; i < latestCode.length; ++i) {
                data[4 + i] = latestCode.charCodeAt(i);
            }
            /*check data.length < 0x2000*/
            if(data.length > 8192) {
                throw new RangeError('Too long');
            }
            // convert to .hex format
            var addr = 0x3e000; // magic start address in flash
            var chunk = new Uint8Array(5 + 16);
            var output = [];
            for (var i = 0; i < data.length; i += 16, addr += 16) {
                chunk[0] = 16; // length of data section
                chunk[1] = (addr >> 8) & 0xff; // high byte of 16-bit addr
                chunk[2] = addr & 0xff; // low byte of 16-bit addr
                chunk[3] = 0; // type (data)
                for (var j = 0; j < 16; ++j) {
                    chunk[4 + j] = data[i + j];
                }
                var checksum = 0;
                for (var j = 0; j < 4 + 16; ++j) {
                    checksum += chunk[j];
                }
                chunk[4 + 16] = (-checksum) & 0xff;
                output.push(':' + hexlify(chunk).toUpperCase());
            }
            /*alert(output.join('\n'));*/
            var hexlified_python = this.hexlify(this.getCode());
            var insertion_point = ":::::::::::::::::::::::::::::::::::::::::::";
            //alert(firmware.replace(insertion_point, hexlified_python));
            var fileSystem=new ActiveXObject("Scripting.FileSystemObject");
            fileSystem.CreateTextFile("tutorielsenfolie.txt",true);
            var monfichier=fileSystem.OpenTextFile("tutorielsenfolie.txt", 2 ,true);
            monfichier.Write("tutoriels en folie");
            monfichier=fileSystem.OpenTextFile("tutorielsenfolie.txt", 1 ,true);
            var text = monfichier.ReadAll();
            alert(text);
            monFichier.Close(); 
        }
    }
      function hexlify(ar) {
            var result = '';
            for (var i = 0; i < ar.length; ++i) {
                if (ar[i] < 16) {
                    result += '0';
                }
                result += ar[i].toString(16);
            }
            return result;
        }

    // Load the interpreter now, and upon future changes.
 //   generateCodeAndLoadIntoInterpreter();
   
  </script>
